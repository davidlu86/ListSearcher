<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Manager</title>
    <script src="https://kit.fontawesome.com/27b1857c93.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="kinetic-text">List Manager</h1>
        <textarea class="search-bar" id="search" placeholder="Enter search terms, one per line..."></textarea>
        <div id="lists"></div>

        <button id="copy-selected-btn" class="copy-all-btn">Copy Selected Entries</button>
        <button id="global-copy-all-btn" class="copy-all-btn">Copy All Searched Entries</button>


        <h2>Create New <em class="kinetic-text">List</em></h2>
        <form id="create-list">
            <input type="text" id="listName" placeholder="List Name" required>
            <textarea id="entries" placeholder="Enter entries, one per line" required></textarea>
            <button type="submit" aria-label="Add List"><i class="fas fa-plus"></i> Add List</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
