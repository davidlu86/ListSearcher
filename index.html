<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Manager</title>
    <script src="https://kit.fontawesome.com/27b1857c93.js" crossorigin="anonymous"></script>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Font and Color Scheme */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --text-color: #333;
            --background-color: #f0f3f4;
            --off-white: #f5f5f5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Responsive Design */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Search Bar */
        .search-bar {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            margin-bottom: 30px;
            font-size: 16px;
            border: 2px solid var(--secondary-color);
            border-radius: 30px;
            background-color: var(--off-white);
            transition: box-shadow 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            box-shadow: 0 0 10px var(--secondary-color);
        }

        /* Lists Container */
        #lists {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* List Item */
        .list-container {
            background-color: var(--off-white);
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            padding: 20px;
            max-width: 350px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .list-container:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }

        @media screen and (max-width: 768px) {
            .list-container {
                max-width: 100%;
            }
        }

        /* List Header */
        .list-container h3 {
            color: var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        /* List Entry */
        .list-entry {
            margin-left: 20px;
            margin-bottom: 10px;
            word-wrap: break-word;
            position: relative;
            transition: opacity 0.3s ease;
        }

        .list-entry:hover {
            opacity: 0.8;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 2px solid var(--secondary-color);
            border-radius: 15px;
            background-color: var(--off-white);
            transition: all 0.3s ease;
        }

        button, .icon-button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover, .icon-button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        /* Navigation */
        .menu-icon {
            display: none;
        }

        @media screen and (max-width: 768px) {
            .menu-icon {
                display: block;
                font-size: 2em;
                position: absolute;
                top: 20px;
                right: 20px;
                cursor: pointer;
                color: var(--primary-color);
            }
        }

        .add-entries-form {
            display: none;
            margin-top: 10px;
        }

        /* Copy All Button */
        .copy-all-btn {
            margin-top: 20px;
            background-color: var(--accent-color);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-all-btn:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        /* Global Copy All Button */
        #global-copy-all-btn {
            display: block;
            margin: 20px auto;
        }

        /* Icon Styling */
        i {
            cursor: pointer;
            margin-left: 5px;
            color: var(--secondary-color);
            transition: all 0.3s ease;
        }

        i:hover {
            color: var(--accent-color);
            transform: scale(1.1);
        }

        /* Kinetic Typography */
        .kinetic-text {
            animation: kineticAnimation 2s ease-in-out infinite alternate;
        }

        @keyframes kineticAnimation {
            0% { 
                transform: scale(1) rotate(0deg);
            }
            100% {
                transform: scale(1.1) rotate(3deg);
            }
        }

        /* Microinteractions */
        .list-entry .fa-pencil-alt, .list-entry .fa-trash-alt {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .list-entry:hover .fa-pencil-alt, .list-entry:hover .fa-trash-alt {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="kinetic-text">List Manager</h1>
        <textarea class="search-bar" id="search" placeholder="Enter search terms, one per line..."></textarea>
        <div id="lists"></div>

        <button id="global-copy-all-btn" class="copy-all-btn">Copy All Searched Entries</button>

        <h2>Create New <em class="kinetic-text">List</em></h2>
        <form id="create-list">
            <input type="text" id="listName" placeholder="List Name" required>
            <textarea id="entries" placeholder="Enter entries, one per line" required></textarea>
            <button type="submit"><i class="fas fa-plus"></i> Add List</button>
        </form>
    </div>

    <script>
        // Initialize lists from local storage
        let lists = JSON.parse(localStorage.getItem('lists')) || [
            {"name": "Todo", "entries": ["Buy Milk", "Walk the Dog", "Complete Project"]},
            {"name": "Shopping", "entries": ["Eggs", "Bread", "Buy Milk"]},
            {"name": "Work", "entries": ["Finish Report", "Email Client"]}
        ];

        // Global variable to store all searched entries
        let searchedEntries = [];

        // Display lists and entries
        function displayLists() {
            const listsDiv = document.getElementById('lists');
            listsDiv.innerHTML = '';
            lists.forEach((list, listIndex) => {
                const listDiv = document.createElement('div');
                listDiv.className = 'list-container';
                listDiv.innerHTML = `<h3>${list.name} <i class="fas fa-pencil-alt icon-button" onclick="editListName(${listIndex})"></i> <i class="fas fa-trash-alt icon-button" onclick="deleteList(${listIndex})"></i> <i class="fas fa-plus icon-button" onclick="toggleAddEntriesForm(${listIndex})"></i></h3>`;

                const addEntriesForm = document.createElement('form');
                addEntriesForm.className = 'add-entries-form';
                addEntriesForm.innerHTML = `<textarea placeholder="Enter entries, one per line" required></textarea> <button type="submit" class="icon-button"><i class="fas fa-plus"></i> Add</button>`;

                addEntriesForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const newEntries = e.target.querySelector('textarea').value.split('\n').map(entry => entry.trim()).filter(entry => entry !== '');
                    if (newEntries.length > 0) {
                        list.entries = list.entries.concat(newEntries);
                        localStorage.setItem('lists', JSON.stringify(lists));
                        e.target.reset();
                        e.target.style.display = 'none';
                        displayLists();
                    } else {
                        alert("Please fill in at least one entry.");
                    }
                });

                const entriesContainer = document.createElement('div');
                list.entries.forEach((entry, entryIndex) => {
                    const entryDiv = document.createElement('div');
                    entryDiv.className = 'list-entry';
                    entryDiv.innerHTML = `${entry} <i class="fas fa-pencil-alt icon-button" onclick="editEntry(${listIndex}, ${entryIndex})"></i> <i class="fas fa-trash-alt icon-button" onclick="deleteEntry(${listIndex}, ${entryIndex})"></i>`;
                    entriesContainer.appendChild(entryDiv);
                });

                listDiv.appendChild(entriesContainer);
                listDiv.appendChild(addEntriesForm);
                listsDiv.appendChild(listDiv);
            });
        }

        // Toggle visibility of add entries form
        function toggleAddEntriesForm(listIndex) {
            const forms = document.querySelectorAll('.add-entries-form');
            forms.forEach(form => form.style.display = 'none');
            const formToShow = forms[listIndex];
            formToShow.style.display = 'block';
        }

        // Search functionality for multiple entries
        document.getElementById('search').addEventListener('keyup', function() {
            const searchTerms = this.value.split('\n').map(term => term.trim().toLowerCase());
            searchedEntries = []; // Reset the searched entries array

            let filteredLists = lists.map((list, listIndex) => {
                return {
                    name: list.name,
                    entries: list.entries.map((entry, entryIndex) => ({ entry, listIndex, entryIndex }))
                        .filter(entryObj => {
                            const entryLower = entryObj.entry.toLowerCase();
                            const matches = searchTerms.some(term => entryLower.includes(term));
                            if (matches) {
                                searchedEntries.push(entryObj.entry);
                            }
                            return matches;
                        })
                };
            }).filter(list => list.entries.length > 0);

            displayFilteredLists(filteredLists);
        });

        function displayFilteredLists(filteredLists) {
            const listsDiv = document.getElementById('lists');
            listsDiv.innerHTML = '';
            filteredLists.forEach(list => {
                const listDiv = document.createElement('div');
                listDiv.className = 'list-container';
                listDiv.innerHTML = `<h3>${list.name}</h3>`;

                const entriesContainer = document.createElement('div');
                list.entries.forEach(entryObj => {
                    const entryDiv = document.createElement('div');
                    entryDiv.className = 'list-entry';
                    entryDiv.innerHTML = `${entryObj.entry} <i class="fas fa-pencil-alt icon-button" onclick="editEntry(${entryObj.listIndex}, ${entryObj.entryIndex})"></i> <i class="fas fa-trash-alt icon-button" onclick="deleteEntry(${entryObj.listIndex}, ${entryObj.entryIndex})"></i>`;
                    entriesContainer.appendChild(entryDiv);
                });

                listDiv.appendChild(entriesContainer);
                listsDiv.appendChild(listDiv);
            });
        }

        // Function to copy all searched entries to clipboard
        function copyAllSearchedEntries() {
            const entries = searchedEntries.join('\n');
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(entries).then(() => {
                    alert("Copied all searched entries to clipboard!");
                }).catch(err => {
                    alert("Failed to copy text: " + err);
                });
            } else {
                // Fallback for browsers that don't support Clipboard API
                const tempInput = document.createElement('textarea');
                tempInput.value = entries;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);

                alert("Copied all searched entries to clipboard!");
            }
        }

        // Create list
        document.getElementById('create-list').addEventListener('submit', function(e) {
            e.preventDefault();
            const listName = document.getElementById('listName').value;
            const entriesText = document.getElementById('entries').value;
            const newEntries = entriesText.split('\n').map(entry => entry.trim()).filter(entry => entry !== '');

            if (listName && newEntries.length > 0) {
                lists.push({ name: listName, entries: newEntries });
                localStorage.setItem('lists', JSON.stringify(lists));
                this.reset();
                displayLists();
            } else {
                alert("Please fill in both list name and at least one entry.");
            }
        });

        // Edit list name
        function editListName(listIndex) {
            const newName = prompt("Enter new list name:", lists[listIndex].name);
            if (newName) {
                lists[listIndex].name = newName;
                localStorage.setItem('lists', JSON.stringify(lists));
                displayLists();
            }
        }

        // Edit entry
        function editEntry(listIndex, entryIndex) {
            const newEntry = prompt("Enter new entry:", lists[listIndex].entries[entryIndex]);
            if (newEntry) {
                lists[listIndex].entries[entryIndex] = newEntry;
                localStorage.setItem('lists', JSON.stringify(lists));
                displayLists();
            }
        }

        // Delete list
        function deleteList(listIndex) {
            if (confirm("Are you sure you want to delete this list?")) {
                lists.splice(listIndex, 1);
                localStorage.setItem('lists', JSON.stringify(lists));
                displayLists();
            }
        }

        // Delete entry
        function deleteEntry(listIndex, entryIndex) {
            if (confirm("Are you sure you want to delete this entry?")) {
                lists[listIndex].entries.splice(entryIndex, 1);
                localStorage.setItem('lists', JSON.stringify(lists));
                displayLists();
            }
        }

        // Global Copy All button
        document.getElementById('global-copy-all-btn').addEventListener('click', copyAllSearchedEntries);

        // Initial display
        displayLists();
    </script>
</body>
</html>
